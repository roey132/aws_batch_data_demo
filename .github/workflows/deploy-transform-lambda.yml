name: Deploy Transform Lambda

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: demo

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build transform Lambda package
        run: |
          pip install pandas pyarrow -t lambda_transform_build/
          cp ingestion/transform.py lambda_transform_build/
          cd lambda_transform_build && zip -r ../transform_lambda.zip . && cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name data-transform-fn \
            --zip-file fileb://transform_lambda.zip
